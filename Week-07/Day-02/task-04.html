<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        verilmis sozdeki butun tekrar olunan herfleri tapib silmek. eger tekrarlanan herf yoxdursa ele sozun ozunu gostermek
        salamlar => smr
        proqramlasdirma => poqlsdi
        saturn => saturn
    </p>
    <script>
        const include = (start, string, find) => {
            let str = String(string)
            for(let i = start; i < str.length; i++){
                if (find == str[i]){
                    return true
                }
            }
            return false
        }

        let word = 'saturn'
        let result = ''
        let duplicate = ''
        for(let i = 0; i < word.length; i++){
            if(include(0,duplicate,word[i])){ //eger icinde varsa o zaman loop-a qayit
                continue
            }
            if(include((i+1),word,word[i])){
                duplicate += word[i] // ui
                continue
            }
            result += word[i]
        }

        console.log(result)

    </script>
</body>
</html>
