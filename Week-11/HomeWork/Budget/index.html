<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-uppercase pt-3">BUDGET app</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <form class="w-100 br-317B22 h-160">
                    <label for="budget" class="d-block mx-auto mt-4 px-2">Please Enter Your Budget</label>
                    <input type="number" id="budget" class="budget w-95p ml-2 out-none br-317B22">
                    <button class='calculate ml-2 '>Calculate</button>
                </form>

                <form class="w-100 br-B80C09 h-250 mt-5">
                    <label for="expenseTitle" class="d-block mx-auto mt-4 px-2">Please Enter Your Expense</label>
                    <input type="text" class="expenseTitle w-95p ml-2 out-none br-B80C09">

                    <label for="expense" class="d-block mx-auto mt-4 px-2">Please Enter Expense Amount</label>
                    <input type="number" id="expense" class="expense w-95p ml-2 out-none br-B80C09">
                    <button class='addExpense ml-2 '>Add Expense</button>
                </form>
            </div>
            <div class="col-7">
                <div class="d-flex ml-5 text-center justify-content-between">
                    <div class="budget-block">
                        <h3 class="fs-24 text-uppercase">Budget</h3>
                        <i class="fas fa-comment-dollar fs-56 d-block pt-3"></i>
                        <span class="d-inline-block pt-4 fs-42 color-317B22">$</span><span class="fs-42 d-inline-block ml-1 color-317B22 budget-value">0</span>
                        <span class="pt-5 fs-20 ">Expense Title</span>
                    </div>
                    <div class="expense-block">
                        <h3 class="fs-24 text-uppercase">EXPENSES</h3>
                        <i class="fas fa-money-check-alt fs-56 d-block pt-3"></i>
                        <span class="d-inline-block pt-4 fs-42 color-B80C09">$</span><span class="fs-42 d-inline-block ml-1 color-B80C09 expenses-value ">0</span>
                        <span class="pt-5 fs-20 ">Expense Value</span>
                    </div>
                    <div>
                        <h3 class="fs-24 text-uppercase">BALANCE</h3>
                        <i class="fas fa-dollar-sign fs-56 d-block pt-3"></i>
                        <span class="d-inline-block pt-4 fs-42 color-B80C09">$</span><span class="fs-42 d-inline-block ml-1 color-B80C09 result-value">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    -->

</body>

</html>
