<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <section class="bg-202020">
        <div class="container">
            <div class="row py-2 align-items-center">
                <div class="col-lg-4">
                    <div class="b-white text-center w-75">
                        <a href="#" >
                            <span class="ff-rale fw-700 fs-lg-30 text-white ">Jr.Car Insurance</span>
                        </a>
                    </div>
                </div>
                <div class="col-lg-6 offset-2">
                    <div class="text-right">
                        <span class="fs-lg-22 text-white">Best Car Insurance Company Since 1990</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-171717">
        <div class="container py-5">
            <div class="row py-5 align-items-center">
                <div class="col-lg-6">
                    <div class="w-80">
                        <span class="ff-raleheavy fs-lg-60 ff-700 text-white text-uppercase">Be Insured &</span>
                        <span class="ff-rale fw-400 fs-lg-100 color-ffd800 text-uppercase lh-03">Secure</span>
                        <span class="ff-rale fw-700 fs-lg-38 text-white text-uppercase lh-05">Your Car Accidents</span>
                        <p class="fs-lg-18 text-white">
                            Manage your policy your way, with our mobile app, 
                            paperless policy documents and billing, and online 
                            automatic bill payments.
                        </p>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="w-lg-63 h-lg-42">
                        <span class="shape-icon d-block"></span>
                    </div>
                </div>
                <div class="col-lg-3 offset-1">
                    <div class="bg-ffd800 text-center text-uppercase py-4">
                        <div class="pt-4">
                            <h2 class="lh-03 ff-rale fs-lg-30">GET A QUOTE</h2>
                        <span class="fs-lg-18">Free and Faster</span>
                        </div>
                        <form class="px-4">
                            <div class="form-group mb-0">
                                <label for="name"></label>
                                <input type="text" class="form-control rounded-0" id="name" aria-describedby="name" placeholder="Full Name">
                            </div>
                            <div class="form-group mb-0">
                                <label for="email"></label>
                                <input type="email" class="form-control rounded-0" id="email" placeholder="Email ID">
                            </div>
                            <div class="form-group mb-0">
                                <label for="phone"></label>
                                <input type="phone" class="form-control rounded-0" id="phone" placeholder="Phone NO" >
                            </div>
                            <div class="form-group mb-0">
                                <label for="zipcode"></label>
                                <input type="text" class="form-control rounded-0" id="zipcode" placeholder = "ZIP Code">
                            </div>
                            <button type="submit" class="btn btn-dark ff-raleheavy fs-lg-30 my-2 w-100">GET QUOTE</button>
                            <span class="fs-lg-14">We promise your details are secure with us</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="css/jquery-3.5.1.min.js"></script>
    <script src="css/bootstrap.js"></script>
</body>
</html>
