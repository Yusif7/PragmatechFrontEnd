<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Number:</h1>
    <div class="brackets">
    </div>
    <button class="btn mt-3 fs-40 fw-bold">Show Result of SUM:</button>
    <span class="sum">0</span>
    <div class="d-flex justify-content-center mt-10 numbers">
        <div class="shape-3"><span>3</span></div>
        <div class="shape-5"><span>5</span></div>
        <div class="shape-7"><span>7</span></div>
        <div class="shape-9"><span>9</span></div>
    </div>
    <label for="num" class="label-num">Add your number:
        <input type="number" name="" id="num" class="num" placeholder="write here...">
        <button class="btn-add">Add</button>
    </label>
    <button class="reset">Reset</button>
    <script src="js.js"></script>
</body>

</html>
